<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="/css/main.css" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:replace="fragments/specialHeader :: headerFragment"></div>
<div style="background-color: #212529; position: absolute; right: 45%; top: 0%">
    <h1 style="color: white">Registration</h1>
</div>
<div>
    <a type="button" class="btn btn-outline-light" th:href="@{/}" id="sback">Назад</a>
</div>
    <form th:action="@{/registration}" th:object="${userForm}" method="POST">
        <div class="form-group">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" th:field="*{login}">
                <input type="text" class="form-control" placeholder="Password" aria-label="Password" th:field="*{passwd}">
            </div>
            <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Создать</button>
        </div>
        <div class="form-group">

            <div class="alert alert-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" role="alert">Login Error</div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}" role="alert">Password Error</div>

        </div>
    </form>
</body>
</html>
