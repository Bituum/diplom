<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
    <div th:replace="fragments/header :: headerFragment"></div>
    <form th:action="@{/admin/users/properties/edit/{id}(id=${pid})}" th:object="${newPropertyForm}" method="POST">
        <div class="form-group">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Вперед</button>
                <input type="text" class="form-control" placeholder="Name" aria-label="Name" th:field="*{name}">
                <input type="text" class="form-control" placeholder="Second name" aria-label="Second name" th:field="*{secondName}">
                <input type="text" class="form-control" placeholder="Surname" aria-label="Surname" th:field="*{surname}">
                <input type="text" class="form-control" placeholder="Salary" aria-label="Salary" th:field="*{salary}">
                <input type="text" class="form-control" placeholder="Sex" aria-label="Sex" th:field="*{sex}">
                <input  style="display: none" type="text" class="form-control" placeholder="Name" aria-label="Name" id="userId" name="userId" th:value="${pid}">
                <input  style="display: none" type="text" class="form-control" placeholder="Name" aria-label="Name"  th:value="${pid}">
            </div>
        </div>
        <div class="form-group">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" role="alert"></div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}" role="alert"></div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" role="alert"></div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" role="alert"></div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" role="alert"></div>
        </div>
        <div class="container">
            <div th:if="${SexError} == 1" class="alert alert-danger" role="alert">Введен неверный пол!</div>
        </div>
    </form>
</body>
</html>
