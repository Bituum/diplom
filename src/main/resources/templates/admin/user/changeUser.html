<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Change User</title>
</head>
<body>
    <form th:action="@{/admin/users/edit/{id}(id=${id})}" th:object="${userForm}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <div th:replace="fragments/header :: headerFragment"></div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" th:field="*{login}">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Изменить</button>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" th:field="*{passwd}">
                </div>
            </div>
       </div>
</form>
</body>
</html>
