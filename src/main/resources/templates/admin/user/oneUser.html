<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<table class="table">
    <thead  class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Отчество</th>
        <th scope="col">Зарплата</th>
        <th scope="col">Пол</th>
        <th scope="col"></th>
    </tr>
    </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${propertyForm.userId}">1</th>
            <td th:text="${propertyForm.name}">login</td>
            <td th:text="${propertyForm.secondName}">role</td>
            <td th:text="${propertyForm.surname}">role</td>
            <td th:text="${propertyForm.salary}">salary</td>
            <td th:text="${propertyForm.sex}">sex</td>
            <td>
                <a th:href="@{/admin/users/properties/edit/{id}(id=${propertyForm.userId})}" type="button" class="btn btn-outline-warning" id="editButton">Изменить</a>
            </td>
        </tr>
        </tbody>
</table>
</body>
</html>
