<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="/css/main.css" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div style="background-color: #212529; position: absolute; right: 45%; top: 0%"><h1 style="color: white">Registration</h1></div>
    <form th:action="@{/admin/users/registration}" th:object="${userForm}" method="POST">
        <div class="form-group">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" th:field="*{login}">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Создать</button>
                <input type="text" class="form-control" placeholder="Password" aria-label="Password" th:field="*{passwd}">
            </div>
        </div>
    </form>
</body>
</html>
