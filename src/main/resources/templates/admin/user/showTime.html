<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Смена</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<!--timer part-->
<div class="timer">
    <h1>Активные смены</h1>
    <div th:if="${ #lists.isEmpty(names)}">
        <h2 style="color: crimson">Сейчас нет активных смен!</h2>
    </div>
    <table class="table">
        <thead class="table">
        <tr>
            <th scope="col">Пользователь</th>
            <th scope="col">Прошедшее время</th>
        </tr>
        </thead>
        <div th:each="timer, counter : ${workers}">
            <tbody>
            <tr>
                <td th:text="${names[__${counter.index}__]}"></td>
                <td th:text="${currentTime[__${counter.index}__]}">role</td>
                <td></td>
            </tr>
            </tbody>
        </div>
    </table>
</div>


<!--buttons-->
<div class="container-fluid">
    <div class="row">
        <a type="button" class="btn btn-outline-success" th:href="@{/admin/time_manager/choose}">Начать смену</a>
    </div>
    <form th:action="@{/admin/time_manager/void}" method="post">
    <div class="row">
        <button type="submit" class="btn btn-outline-info">Сбросить время</button>
    </div>
    </form>
</div>
</body>
</html>
