<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>greeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<table class="table">
    <thead  class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Блюдо</th>
        <th scope="col">Время готовки</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <div th:each="dish : ${dishesForm}">
        <tbody>
        <tr>
            <th scope="row" th:text="${dish.id}">1</th>
            <td>
                <div class="button_class">
                    <a class="link_class" href="#" th:text="${dish.nameOfDish}">My Link</a>
                </div>
            </td>
            <td>
                <div class="button_class">
                    <a class="link_class" href="#" th:text="${dish.timeToCooking}">My Link</a>
                </div>
            </td>
            <td>
                <a type="button" class="btn btn-outline-info" th:href="@{/admin/users/{id}/properties(id=${user.getId()})}">Подробнее</a>
            </td>
            <td>
                <form th:method="POST"
                      th:action="@{/admin/menu/edit/{id}(id=${dish.id})}" style="display: inline">
                    <button type="submit" class="btn btn-outline-danger" id="deleteButton">Удалить</button>
                </form>
                <a th:href="@{/admin/menu/edit/{id}(id=${dish.id})}" type="button" class="btn btn-outline-warning" id="editButton">Изменить</a>
            </td>
        </tr>
        </tbody>
    </div>
</table>

</body>
</html>
