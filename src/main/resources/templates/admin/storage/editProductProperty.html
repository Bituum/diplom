<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
    <title>Edit product property</title>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<form th:action="@{/admin/storage/property/edit/{id}(id=${pid})}" th:object="${editProductProperties}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Вперед</button>
            <input type="text" class="form-control" placeholder="Название" aria-label="Название" th:field="*{name}">
            <input type="date" class="form-control" placeholder="Дата" aria-label="Дата" th:field="*{shelfLife}">
            <input type="text" class="form-control" placeholder="Количество" aria-label="Количество" th:field="*{amount}">
            <input type="text" class="form-control" placeholder="Стоимость" aria-label="Стоимость" th:field="*{cost}">
            <input type="text" class="form-control" placeholder="Калории" aria-label="Калории" th:field="*{caloriesPerPiece}">
            <input style="display: none" type="text" class="form-control" placeholder="Name" aria-label="Name" id="productsId" name="productsId" th:value="${pid}">
        </div>
    </div>
</form>
</body>
</html>
