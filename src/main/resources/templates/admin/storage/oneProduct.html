<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
    <title>Storage</title>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<table class="table">
    <thead  class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Срок годности</th>
        <th scope="col">Количество</th>
        <th scope="col">Цена</th>
        <th scope="col">Калории</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td scope="row" th:text="${productForm.productsId}">sex</td>
        <th th:text="${productForm.name}">1</th>
        <td th:text="${productForm.shelfLife}">login</td>
        <td th:text="${productForm.amount}">role</td>
        <td th:text="${productForm.cost}">role</td>
        <td th:text="${productForm.caloriesPerPiece}">salary</td>
        <td>
            <a th:href="@{/admin/storage/property/edit/{id}(id=${productForm.productsId})}" type="button" class="btn btn-outline-warning" id="editButton">Изменить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
