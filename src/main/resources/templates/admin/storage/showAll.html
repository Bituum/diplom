<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
    <title>All products</title>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div style="position: absolute; background-color: #212529; top: 1%; right:15%">
    <a type="button" class="btn btn-outline-light" aria-disabled="true" th:href="@{/admin/users/registration}">Создать нового пользователя</a>
</div>
<table class="table">
    <thead  class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <div th:each="product : ${productsForm}">
        <tbody>
        <tr>
            <th scope="row" th:text="${product.id}">1</th>
            <td th:text="${product.productDescription}">login</td>
            <td>
                <a type="button" class="btn btn-outline-info" th:href="@{admin/storage/edit/{id}(id=${product.id})}">Подробнее</a>
            </td>
            <td>
                <form th:method="POST"
                      th:action="@{/admin/storage/delete/{id}(id=${product.id})}" style="display: inline">
                    <button type="submit" class="btn btn-outline-danger" id="deleteButton">Удалить</button>
                </form>
                <a th:href="@{/admin/storage/edit/{id}(id=${product.id})}" type="button" class="btn btn-outline-warning" id="editButton">Изменить</a>
            </td>
        </tr>
        </tbody>
    </div>
</table>
</body>
</html>
