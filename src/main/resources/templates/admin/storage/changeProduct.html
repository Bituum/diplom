<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
    <title>change product</title>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div class="form-group">
    <form th:action="@{/admin/storage/edit/{id}(id=${id})}" th:object="${editProductForm}" method="POST" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Изменить</button>
            <input type="text" class="form-control" placeholder="Описание" aria-label="Описание"
                   th:field="*{productDescription}">
        </div>
        <div class="form-group">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}"
                 role="alert">Login Error
            </div>
        </div>
    </form>
</div>
</body>
</html>
