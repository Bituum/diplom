<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
    <title>Create dish</title>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<form method="post" th:action="${'/admin/menu/create'}">

    <!--INPUT FIELDS-->
    <div class="row">
        <div class="col">

            <!--CATALOG FIELDS-->
            <div>
                <div class="row">
                    <div class="col form-group">
                        <label for="catalogOne">Name</label>
                        <input th:value="${nameOfDish}" name="name" type="text" class="form-control" id="catalogOne">
                    </div>
                    <div class="col form-group">
                        <label for="catalogName">Time to Cook</label>
                        <input th:value="${timeToCooking}" name="time" type="text" class="form-control" id="catalogName">
                    </div>
                    <div class="col form-group">
                        <label for="idname">Time to Cook</label>
                        <input th:value="${lastId+1}" name="id" type="text" class="form-control" id="idname">
                    </div>
                </div>
            </div>
            <!--LIST OF MOVIES-->
            <div id="dishList">
                <div class="row">
                    <div class="col form-group d-none">id</div>
                    <div class="col form-group">product</div>
                    <div class="col form-group">amount</div>
                </div>
                <div class="row item" th:each="products, status : ${dishAttr.productsEntity}">

                    <!--<select th:field="*{productsEntity[__${status.index}__].id}">
                        <option></option>
                    </select>-->

                </div>
            </div>
        </div>
    </div>

    <!--ADD NEW ROW BUTTON-->
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-success" onclick="addRow()">Add row</button>
        </div>
    </div>

    <!--SUBMIT FORM BUTTON-->
    <div class="row text-right">
        <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>


<script type="text/javascript" th:inline="javascript">
    let addRow = function () {
        let listName = [[${listOfProducts}]]; //list name in Catalog.class
        let listStr = [[${listStr}]];
        let fieldsNames = ['id','productsEntity','counterOrder']; //field names from Movie.class
        let rowIndex = document.querySelectorAll('.item').length; //we can add mock class to each movie-row
        let selectList = document.createElement("select");



        let row = document.createElement('div');
        row.classList.add('row', 'item');

        fieldsNames.forEach((fieldName) => {
            let col = document.createElement('div');
            col.classList.add('col', 'form-group');
            if (fieldName === 'id') {
                col.classList.add('d-none'); //field with id - hidden
            }
            if (fieldName === 'productsEntity'){
                selectList.setAttribute('class', 'form-control');
                selectList.setAttribute('name', 'myParam[]');
                selectList.setAttribute('id', 'myParam[]');
                for(let i = 0; i < listName.length; i++){
                    let option = document.createElement("option");
                    //option.value = listName[i];
                    option.setAttribute('th:each', 'i : ${listOfProducts}');
                    option.setAttribute('th:value', '${'+listName[i]+'}');
                    //option.setAttribute('th:text', '${'+listStr[i]+'}');
                    option.text=listStr[i];
                    option.setAttribute('th:selected', '${myParam[].i == i}');

                    selectList.appendChild(option);
                }
                col.appendChild(selectList);
                row.appendChild(col);
            }
            if (fieldName === 'counterOrder'){
                let input = document.createElement('input');

                input.type = 'text';
                input.classList.add('form-control');
                input.name="myAmount[]";
                //input.setAttribute('th:field', '*{productsEntity['+rowIndex+'].counterOrder}}');
                // input.id = listName + rowIndex + '.' + fieldName;
                // input.setAttribute('name', listName + '[' + rowIndex + '].' + fieldName);
                col.appendChild(input);
                row.appendChild(col);
            }
        });

        document.getElementById('dishList').appendChild(row);
    };
</script>

</body>
</html>
