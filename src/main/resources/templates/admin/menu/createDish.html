<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
    <title>Create dish</title>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<form th:object="${dishAttr}" method="post" th:action="${'/admin/menu/create'}">

    <!--INPUT FIELDS-->
    <div class="row">
        <div class="col">

            <!--CATALOG FIELDS-->
            <div>
                <div class="row">
                    <div class="col form-group">
                        <label for="catalogOne">Name</label>
                        <input th:field="*{nameOfDish}" type="text" class="form-control" id="catalogOne">
                    </div>
                    <div class="col form-group">
                        <label for="catalogName">Time to Cook</label>
                        <input th:field="*{timeToCooking}" type="time" class="form-control" id="catalogName">
                    </div>
                </div>
            </div>

            <!--LIST OF MOVIES-->
            <div id="dishList">
                <div class="row">
                    <div class="col form-group d-none">id</div>
                    <div class="col form-group">product</div>
                    <div class="col form-group">amount</div>
                </div>
                <div class="row item" th:each="products, status : ${dishAttr.productsEntity}">
                    <div class="col form-group d-none">
                        <input th:field="*{productsEntity[__${status.index}__].id}" type="text" class="form-control">
                    </div>
                    <div class="col form-group">
                        <input th:field="*{productsEntity[__${status.index}__].productDescription}" type="text" class="form-control">
                    </div>
                    <div class="col form-group">
                        <input th:field="*{productsEntity[__${status.index}__].counterOrder}" type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--ADD NEW ROW BUTTON-->
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-success" onclick="addRow()">Add row</button>
        </div>
    </div>

    <!--SUBMIT FORM BUTTON-->
    <div class="row text-right">
        <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
