<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
    <title>Активные заказы</title>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<table class="table table-hover">
    <thead class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Блюдо</th>
        <th scope="col">Время готовки</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <div th:each="dish : ${dishesForm}">
        <tbody>
        <tr th:style="${dish.id != 1 ? '' : 'display:none'}">
            <th scope="row" th:text="${dish.id}">1</th>
            <td th:text="${dish.nameOfDish}">My Link</td>
            <td th:text="${dish.timeToCooking}">My Link</td>
            <td>
            </td>
            <td>
            </td>
        </tr>
        </tbody>
    </div>
</table>


</body>
</html>
