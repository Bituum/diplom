<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>greeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/rHeader :: headerFragment"></div>
<div th:style="${amountError == 1 ? '' : 'display:none'}">
    <div style="width: 100%; background-color: #212529">
        <a type="button" class="btn btn-outline-danger" id="button-addon1" href="#">НЕТ ПРОДУКТОВ!</a>
    </div>
</div>
<table class="table table-hover">
    <thead class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Блюдо</th>
        <th scope="col">Время готовки</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <div th:each="dish : ${dishesForm}">
        <tbody>
        <tr th:style="${dish.id != 1 ? '' : 'display:none'}">
            <th scope="row" th:text="${dish.id}">1</th>
            <td th:text="${dish.nameOfDish}">My Link</td>
            <td th:text="${dish.timeToCooking}">My Link</td>
            <!--<td>
                <div th:if="lessThan20 > 0">
                    <a type="button" class="btn btn-outline-warning" href="#">МАЛО ПРОДУКТОВ!</a>
                </div>
            </td>-->
            <td>
                <form th:method="POST" th:action="@{/user/make_order/{id}(id=${dish.id})}">
                    <button type="submit" class="btn btn-outline-success">Заказать</button>
                </form>
            </td>
            <td>
      <!--          <form th:method="POST"
                      th:action="@{/menu/delete/{id}(id=${dish.id})}" style="display: inline">
                    <button type="submit" class="btn btn-outline-danger" id="deleteButton">Удалить</button>
                </form>
                <a th:href="@{/menu/edit/{id}(id=${dish.id})}" type="button" class="btn btn-outline-warning"
                   id="editButton">Изменить</a>-->
            </td>
        </tr>
        </tbody>
    </div>
</table>

</body>
</html>
